<html>
    <head>
        <title>HEX_STR_CONVERTER</title>
    </head>
    <body>
        <div style="text-align:center">
            <form method="get" action="/hex_str_converter/hex_str_converter">
                <table border=0>
                    <tr>
                        <td>Enter a Hexadecimal Value:</td>
                        <td><input type="text" name="hex"></input></td>
                    </tr>
                    <tr>
                        <td>Enter an ASCII Value:</td>
                        <td><input type="text" name="asc"></input></td>
                    </tr>
                    <tr>
                        <td>Enter a Decimal Value:</td>
                        <td><input type="text" name="dec"></input></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" value="Convert"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
